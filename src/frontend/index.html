<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Stream Controller</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="material-icons">cast</span>
            Stream Controller
        </h1>
        
        <div class="control-group">
            <label for="chromecast-device">
                <span class="material-icons">devices</span>
                Select Chromecast
            </label>
            <select id="chromecast-device">
                <option value="">Searching for devices...</option>
            </select>
            <div class="button-group">
                <button id="refresh-btn">
                    <span class="material-icons">refresh</span>
                    Refresh Devices
                </button>
                <button id="connect-btn">
                    <span class="material-icons">link</span>
                    Connect
                </button>
            </div>
        </div>

        <div class="control-group">
            <label for="video-path">
                <span class="material-icons">video_library</span>
                Video URL
            </label>
            <input type="text" id="video-path" placeholder="Enter video URL (e.g., http://example.com/video.mp4)">
            <button id="play-btn">
                <span class="material-icons">play_arrow</span>
                Play Video
            </button>
        </div>

        <div class="player-controls">
            <button id="rewind-btn">
                <span class="material-icons">replay_10</span>
                Rewind 10s
            </button>
            <button id="pause-btn">
                <span class="material-icons">pause</span>
                Pause
            </button>
            <button id="resume-btn">
                <span class="material-icons">play_arrow</span>
                Resume
            </button>
            <div class="speed-control">
                <label for="playback-rate">
                    <span class="material-icons">speed</span>
                    Playback Speed
                </label>
                <select id="playback-rate">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
